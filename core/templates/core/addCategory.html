{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{titulo_pagina}}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>{{titulo_pagina}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Criar">
    </form>
</div>
{% endblock %}
