{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} {{tituloPagina}} {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h2>{{tituloPagina}}</h2>
    <form method="POST" form enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Criar">
    </form>
</div>
{% endblock %}
