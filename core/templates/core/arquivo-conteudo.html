<div class="conteudo-curso-container">

    <h4 class="text-center" id="titulo-video">{{ arquivo.titulo }}</h4>

    <div class="container" style="padding: 0; margin-top: 20px;">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="col text-center" id="botao-anterior-container" style="margin-bottom: 10px; padding: 0;">
              <span class="btn btn-primary"  id="botao-anterior" role="button" style="float: left; font-size: 1.2rem;" onclick="atualizaConteudo('{{ conteudo_anterior_url }}')">
                  <i class="fas fa-angle-double-left" ></i>
                   Anterior
              </span>
            </div>

            <div class="col text-center" id="botao-conteudo-curso" style="margin-bottom: 20px; padding: 0;">
              <a href="/conteudo-curso/{{arquivo.unidade.curso.id}}#conteudo-curso" class="btn btn-primary" id="botao-conteudo" role="button" style="font-size: 1.2rem;">
                  <i class="fas fa-arrow-circle-left"></i>
                  Conteúdos
              </a>
            </div>

            <div class="col text-center" id="botao-proximo-container" style="margin-bottom: 20px; padding: 0;">
              <span class="btn btn-primary" id="botao-proximo" role="button" style="float: right; font-size: 1.2rem;"  onclick="atualizaConteudo('{{ proximo_conteudo_url }}')">
                  Próximo
                  <i class="fas fa-angle-double-right"></i>
              </span>
            </div>
        </div>
    </div>

    {% if arquivo_existe %}

        <div class="col text-center" id="botao-download" style="margin-bottom: 10px; padding: 0;">
            <a class="btn btn-primary" href="/download/{{ arquivo.caminho }}" role="button" style="font-size: 1.2rem;">
              Download
              <i class="fas fa-download"></i>
            </a>
        </div>

        <div class="alert alert-danger alert-dismissable" id="arquivo-nao-existe" hidden>
            <a href="#" data-dismiss="alert" aria-label="close"></a>
            <strong>Arquivo não existe.</strong>
        </div>

        <div class="embed-responsive embed-responsive-16by9" id="arquivo-embed">
            <iframe class="embed-responsive-item" src="../media/{{ arquivo.caminho}}" allowfullscreen></iframe>
        </div>
    {% else %}

        <div class="col text-center" id="botao-download" style="margin-bottom: 10px; padding: 0;" hidden>
            <a class="btn btn-primary" href="/download/{{ arquivo.caminho }}" role="button" style="font-size: 1.2rem;">
              Download
              <i class="fas fa-download"></i>
            </a>
        </div>

        <div class="alert alert-danger alert-dismissable" id="arquivo-nao-existe">
            <a href="#" data-dismiss="alert" aria-label="close"></a>
            <strong>Arquivo não existe.</strong>
        </div>

        <div class="embed-responsive embed-responsive-16by9" id="arquivo-embed" hidden>
            <iframe class="embed-responsive-item" src="../media/{{ arquivo.caminho}}" allowfullscreen></iframe>
        </div>
    {% endif %}

    <script>

        $(document).ready(function(){

            if('{{ conteudo_anterior_url }}' != '') {
                $('#botao-anterior-container')[0].hidden = false;
            }
            else {
                $('#botao-anterior-container')[0].hidden = true;
            }

            if('{{ proximo_conteudo_url }}' != '') {
                $('#botao-proximo-container')[0].hidden = false;
            }
            else {
                $('#botao-proximo-container')[0].hidden = true;
            }
        })

        function atualizaConteudo(url){

            $.ajax(
            {
                type:"GET",
                url: url,
                data:{
                    'origem': 'arquivo'
                },
                success: function( data )
                {
                    $(".conteudo-curso-container").replaceWith(data);


                    window.history.pushState({route: url}, "Arquivo", url);
                }
            })
        }
    </script>
</div>
