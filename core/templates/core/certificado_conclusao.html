<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Certificado</title>
      <style type="text/css">
          @page {
              size: A5 landscape;
              margin: 1cm;
          }

          .borda-externa {
              width:400px;
              height:200px;
              padding:20px;
              text-align:center;
              border: 10px solid gray;
          }

          .borda-interna{
              width:350px;
              height:150px;
              padding:20px;
              text-align:center;
              border: 5px solid gray;
          }

          .titulo {
              font-size:50px;
              font-weight:bold;
          }

          .texto-certificamos {
              font-size:25px;
          }

          .nome-aluno {

              font-size:30px;

          }

          .curso-completo {
              font-size:25px
          }

          .nome-curso {
              font-size:30px
          }

          .texto-nota {
              font-size:20px
          }

          .texto-data {
              font-size:25px
          }

      </style>
  </head>
  <body>
    <div class="borda-externa">
      <div class="borda-interna">
        <span class="titulo">Certificado de Participação</span>
          <br><br>
          <span class="texto-certificamos"><i>Certificamos que o aluno</i></span>
          <br><br>
          <span class="nome-aluno"><b>Thiago Bastos</b></span><br/><br/>
          <span class="curso-completo"><i>completou o curso de</i></span> <br/><br/>
          <span class="nome-curso">Python 3</span> <br/><br/>
          <span class="texto-nota">com a nota média de <b>70.50</b></span> <br/><br/><br/><br/>
          <span class="texto-data"><i>Data de conclusão</i></span><br>
          27/07/1987
      </div>
    </div>
  </body>
</html>
