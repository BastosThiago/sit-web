{% extends  'base-home-page.html' %}
{% load static %}

{% block head %}
    <style>

        html,
        body {
          height: 100%;
        }

        #page-content {
          flex: 1 0 auto;
          margin-top: 40px;
        }

        #sticky-footer {
          flex-shrink: none;
        }

        .class-icone, .icone-usuario {
          margin-right: 10px;
        }

        .navbar-dark {
            background-color: #343a40;
        }

        .star {
            font-size: x-large;
            width: 20px;
            display: inline-block;
            color: gray;
        }
        .star:last-child {
            margin-right: 0;
        }
        .star:before {
            content:'\2605';
        }
        .star.on {
            color: gold;
        }
        .star.half:after {
            content:'\2605';
            color: gold;
            position: absolute;
            margin-left: -20px;
            width: 10px;
            overflow: hidden;
        }

        .card-curso {
            padding: 0;
            margin-bottom: 5px;
            margin-right: 2.5px;

        }

        #content {
            padding: 15px;
        }

        .classe-menu-lista-cursos {
            float: left;
        }

        .classe-menu-usuario {
            float: right;
        }

        @media (max-width: 768px) {
            .classe-menu-lista-cursos {
                float: none;
            }

            .classe-menu-usuario {

                display: block !important;
                float: none;
            }
            .navbar-nav {
                display: block !important;
            }
        }
    </style>

{% endblock %}

{% block title %}Lista de cursos disponíveis {%endblock %}

{% block conteudo-home-page %}

    <div id="page-content">
        <section class="py-4">

            <div class="alert alert-secondary" role="alert" style="background-color: rgba(0,0,0,.03); margin-top: 20px; margin-left: 20px; margin-right: 20px; padding: 0;">
                <h2 class="text-center" style="margin-top: 5px;">Lista de cursos disponíveis</h2>
            </div>

            <div style="margin: 20px">
                <div class="col-12 search-div" style="padding: 0;">
                    <form method="GET" id="search-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search" id="teste"></i></span>
                            </div>
                            <input class="form-control" type="text" id="search" name="search"
                                   placeholder="Digite algo para buscar"
                                   value="{{ request.GET.search }}"
                                   style="font-size: 0.9rem"
                                   title="Informe qualquer caracteristica de um curso para filtrar">
                        </div>
                    </form>
                </div>

                <div class="container-pesquisa">
                    {% include  'core/cursos-lista-conteudo.html' %}
                </div>

            </div>
         </section>
    </div>
{% endblock %}
