{% if nao_tem_cursos == False %}
<div class="row">
    {% for curso in cursos %}
        <div class="col-sm-3" style="margin-bottom: 20px;">
            <div class="card card-curso h-100 ">

                <div class="card-header">
                    <h5 class="text-center" style="margin: 0; padding: 0;">{{ curso.titulo }}</h5>
                </div>

                <div class="card-body">

                    <h6 class="card-subtitle mb-2 text-muted text-center">{{ curso.categoria.titulo }}</h6>

                    <hr/>
                    {% if curso.publicado == True %}
                    <p class="card-text text-center">Publicado</p>
                    {% else %}
                    <p class="card-text text-center">Não publicado</p>
                    {% endif %}

                    <p>
                        <div class="col text-center">
                            <a href="/edita-curso/{{curso.id}}" class="btn btn-primary" role="button" title="Acessa edição do cadastro do curso">
                                <i class="fas fa-edit class-icone-button" style="color: white;"></i>
                                    Editar
                            </a>
                        </div>
                    </p>

                    <p>
                        <div class="col text-center">
                            <a href="/conteudo-curso/{{curso.id}}" class="btn btn-primary" role="button" title="Acessa representação do curso na visão de um aluno">
                                <i class="fas fa-angle-double-right class-icone-button"></i>
                                    Preview
                            </a>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    {% else %}
    <h5 class="text-center" style="margin-top: 20px;">Sem cursos a serem exibidos</h5>
    {% endif %}
