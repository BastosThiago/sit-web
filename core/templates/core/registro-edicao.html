{% extends 'pagina-inicial.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %} {{tituloPagina}} {% endblock %}

{% block content_page %}
<div class="col-12 list-div">

    <div class="alert alert-secondary" role="alert" style="background-color: rgba(0,0,0,.03); padding: 0;">
        <h2 class="text-center" style="margin-top: 5px;">{{tituloPagina}}</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="col text-center">
                <input type="submit" class="btn btn-success btn-lg" value="Confirmar alterações">
            </div>
            {% if edicao_curso == True %}
               <div class="col text-center">
                    <a href="/cadastro-conteudo-curso/{{ objeto.id }}" class="btn btn-primary btn-lg" role="button">
                        <i class="fas fa-angle-double-right class-icone-button"></i>
                            Cadastro Conteúdo
                    </a>
                </div>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
