        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li
                        {% if message.tags %}
                            class="alert alert-{{message.tags }}"
                        {% endif %}
                    >
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <ul class="list-group">
            {% for objeto in objetos %}
                <li class="list-group-item" style="padding: .4rem 1rem;">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">

                                <div class="col-sm-10" id="botao-anterior-container" style="margin-top: 5px; margin-bottom: 5px;">
                                    <span>
                                        <a href="/edita-{{nomeLink}}/{{objeto.id}}">{{ objeto }}</a>
                                    </span>
                                </div>

                                <div class="col-sm-2" id="botao-conteudo-curso" style="margin-bottom: 5px; padding: 0;">

                                    <div class="btn-toolbar justify-content-between" style="flex-wrap: unset;" role="toolbar" aria-label="Toolbar with button groups">

                                        {% if lista_cursos == True %}
                                         <div class="text-center">
                                            <a href="/cadastro-conteudo-curso/{{ objeto.id }}" title="Acessa página de cadastro de conteúdos do curso">
                                                <span>
                                                    <i class="fab fa-contao" style="cursor: pointer; margin: 5px; margin-right: 10px; font-size: 20px; color: #007bff;"></i>
                                                </span>
                                            </a>
                                         </div>
                                        {% endif %}

                                        <div class="text-center">
                                            <a href="/edita-{{nomeLink}}/{{ objeto.id }}">
                                                <span>
                                                    <i class="fas fa-edit" style="cursor: pointer; margin: 5px; margin-right: 10px; font-size: 20px; color: green;" title="Abre edição do registro selecionado"></i>
                                                </span>
                                            </a>
                                        </div>

                                        <div class="text-center">
                                            <span href="" class="delete-btn2" onclick="removeItem({{ objeto.id }}, '/remove-{{nomeLink}}/{{ objeto.id }}')">
                                                <i class="fas fa-trash" title="Remove registro selecionado"></i>
                                            </span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </li>
            {% endfor %}
        </ul>
