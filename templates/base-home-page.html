{% extends  'base.html' %}

{% block head %}
      <style>

        html,
        body {
          height: 100%;
        }

        #page-content {
          flex: 1 0 auto;
          margin-top: 40px;
        }

        #sticky-footer {
          flex-shrink: none;
        }

        .class-icone {
          margin-right: 10px;
        }

        .carousel-item {
          height: 65vh;
          min-height: 350px;
          background: no-repeat center center scroll;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }

      </style>

{% endblock %}
{% block body %}

  <body class="d-flex flex-column">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" style="color: #f8f9fa; font-size: 1.5rem; font-weight: bold;" href="#"><i class="fas fa-globe class-icone"></i>SIT - WEB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" style="float:right;">
            <li class="nav-item">
              <a class="nav-link" style="color: #f8f9fa; font-size: 1.2rem; font-weight: bold; padding-right: 20px;" href="/accounts/register"><i class="fas fa-user-plus class-icone"></i>Registrar-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #f8f9fa; font-size: 1.2rem; font-weight: bold;" href="/accounts/login"><i class="fas fa-sign-in-alt class-icone"></i>Entrar</a>
            </li>
          </ul>
        </div>

    </nav>

    {% block conteudo-home-page %}{% endblock %}

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Your Website</small>
        </div>
    </footer>
  </body>

{% endblock %}
