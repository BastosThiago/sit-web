{% extends  'pagina-inicial.html' %}
{% load crispy_forms_tags %}

{% block title %}Trocar a senha de acesso{% endblock %}

{% block content_page%}
    <div class="card-body">
        <h4 class="card-title text-center">Trocar a senha de acesso</h4>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </div>
{% endblock %}
